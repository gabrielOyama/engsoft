{% extends "base.html" %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
      <div class="card-body p-4 p-md-5">
        <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">Update produto</h5>
        <form id="novoProduto" action="/update_produto" method="POST" novalidate>
          <div class="form-row">
            <div class="col-3">
              <div class="form-outline">
                <label class="form-label" for="name">Nome</label>
                <br>
                <select class="select form-control-lg" name="name" id='name' style="font-size: 1rem">
                  {% for i, row in df_produto.iterrows() %}
                  <option value={{row['name']}}>{{row['name']}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-outline">
                <label class="form-label" for="price">Preço</label>
                <input type="number" id="price" name="price" class="form-control form-control-lg"
                  style="width: 10rem" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-3">
              <label class="form-label select-label">Ativo</label>
              <br>
              <select id="isActive" name="aVenda" class="select form-control-lg" style="font-size: 1rem">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>

            <div class="col-6">
              <input class="btn btn-primary btn-lg" type="submit" value="Salvar" style="margin-top: 30px;" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function () {
    $('#data').DataTable({
      ajax: '/api/data',
      columns: [
        { data: 'codigo' },
        { data: 'nome' },
        { data: 'preco' },
      ],
    });
  });
</script>
{% endblock %}
