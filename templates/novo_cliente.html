{% extends "base.html" %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
      <div class="card-body p-4 p-md-5">
          <h5>Cadastro de novo cliente</h5>
        <form id="novoCliente" action="/cadastro_cliente" method="POST" >
          <div class="form-row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg" required>
              </div>
            </div>
            <div class="col-md-6 mb-4">

              <div class="form-outline">
                <label class="form-label" for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control form-control-lg" style="width: 10rem" required >
              </div>
            </div>

            <div class="mt-4 pt-2">
              <input class="btn btn-primary btn-lg" type="submit" value="Salvar" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function () {
    $('#data').DataTable({
      ajax: '/api/data',
      columns: [
        { data: 'codigo' },
        { data: 'nome' },
        { data: 'preco' },
      ],
    });
  });
</script>
{% endblock %}
