{% extends "base.html" %}

{% block content %}


  <table id="clientes" class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#clientes').DataTable({
        ajax: '/api/cliente',
        columns: [
          {data: 'name'},
          {data: 'cpf'},
        ],
      });
    });
  </script>
{% endblock %}
