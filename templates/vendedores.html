{% extends "base.html" %}

{% block content %}


<div class="container">
	<div class="row">
		<h2>Cadastro de produtos</h2>
	</div>

  <table id="vendedores" class="table table-striped">
    <thead>
      <tr>
        <th>E-mail</th>
        <th>CPF</th>
        <th>Nome</th>
        <th>Ativo?</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#vendedores').DataTable({
        ajax: '/api/vendedor',
        columns: [
          {data: 'email'},
          {data: 'cpf'},
          {data: 'name'},
          {data: 'isActive'},
        ],
      });
    });
  </script>
{% endblock %}
