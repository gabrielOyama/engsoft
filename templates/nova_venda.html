{% extends "base.html" %}

{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Nova venda</h3>
                <form>

                <div class="row">
                    <div class="col-md-6 mb-4">

                    <div class="form-outline">
                        <label class="form-label" for="name">Cliente</label>
                        <input type="text" id="name" class="form-control form-control-lg" />
                        
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="name">Valor</label>
                        <input type="text" id="name" class="form-control form-control-lg" />

                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="name">Produtos</label>
                        <br>
                        <select class="select form-control-lg" id='Produto' style="font-size: 1rem">
                         {% for i, row in df.iterrows() %}
                            <option value={{row['name']}}>{{row['name']}}</option>
                         {% endfor %}
                    </select>
                        
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="name">Vendedor</label>
                        <input type="text" id="name" class="form-control form-control-lg" />
                        
                    </div>
                </div>

                <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Salvar" />
                </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data',
        columns: [
          {data: 'codigo'},
          {data: 'nome'},
          {data: 'preco'},
        ],
      });
    });
  </script>
{% endblock %}
